<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
     <img src="playlist.svg" alt="playlist" id="playlist-img">
     <h2>FEEL THE MUSIC</h2>
     <img src="music.svg" alt="music" id="music-img">
  </header>
  <main>
    <div class="left">
        <div class="song-img"> 
          <img src="music gif.webp" alt="anim" id="music-anim">
        </div>
      <div class="volume-div">
        <div class="volume-img">
          <img src="volume.svg" alt="volume"  id="vol-svg">
        </div>
        <input type="range" id="volume-range" onchange="volume()">
        
      </div>
    </div>
    <div class="right">
     <div class="details">  
      <h3 id="song-name"> Shaayraana </h3>
      <h5 id="song-singer"> Arijit Singh</h5>
     </div>
     <!-- <div class="time">
     <span id="start-time">0.00</span>
     <span id="current-time">3.44</span>
     </div> -->
     <input type="range" id="song-duration"  onchange="duration()">
     <div class="controls">
      <div class="prev-img">
        <img src="previous.svg"  alt="prev" id="previous-img" onclick="previousSong()">
      </div>
     <div class="play-image">
      <img src="play.svg" alt="play" id="play-img" onclick="playPause()">
     </div>
     <div class="next-img">
      <img src="next.svg" alt="next" id="next-img" onclick="nextSong()">
     </div>
      
      
     </div>
    </div>
    <div class="playlist">
      <div class="playlist-song">
        <img src="image/image-1.jpg" alt="img">
        <div class="song-details">
          <h2>Shaayraana</h2>
          <h5>Arijit Singh</h5> 
        </div>
      </div>
      <div class="playlist-song">
        <img src="image/image2.jpg" alt="img">
        <div class="song-details">
          <h2>Tum Prem Tum Preet Ho</h2>
          <h5>Mohit Lalwani</h5>
        </div>
      </div>
      <div class="playlist-song">
        <img src="image/image-3.jpeg" alt="img">
        <div class="song-details">
          <h2>Ve Kamleya</h2>
          <h5>Arijit Singh</h5>
        </div>
      </div>
      <div class="playlist-song">
        <img src="image/image4.jpg" alt="img">
        <div class="song-details">
          <h2>Banjaara</h2>
          <h5>Mohammad Irfan</h5>
        </div>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
